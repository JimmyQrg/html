<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Editor + Download</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: url("background2.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: "Josefin Sans", sans-serif;
      text-align: center;
      padding-top: 100px;
      padding-bottom: 150px;
      overflow-y: auto;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 8px rgba(0,0,0,0.6);
    }
    .editor-box {
      background-color: rgba(0,0,0,0.6);
      border: 2px solid white;
      border-radius: 6px;
      width: 90%;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      text-align: left;
    }
    textarea {
      width: 100%;
      height: 400px;
      background: rgba(0,0,0,0.4);
      border: 1px solid white;
      border-radius: 6px;
      color: white;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      resize: vertical;
      outline: none;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-size: 1rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid white;
      background: rgba(0,0,0,0.5);
      color: white;
      font-size: 1rem;
    }
    .btn {
      display: inline-block;
      background-color: rgba(0,0,0,0.6);
      border: 2px solid white;
      border-radius: 6px;
      color: white;
      padding: 10px 25px;
      margin: 10px 8px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: all 0.25s ease;
    }
    .btn:hover {
      background: white;
      color: black;
      transform: translateY(-3px);
    }
    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      border: 2px solid white;
      border-radius: 6px;
      color: white;
      padding: 8px 20px;
      font-size: 1rem;
      text-decoration: none;
      transition: all 0.2s;
    }
    .back-btn:hover {
      background: white;
      color: black;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <a href="https://jimmyqrg.github.io/HTML-unblocker/" class="back-btn">⬅ Back</a>

  <h1>HTML Editor + Download</h1>

  <div class="editor-box">
    <label for="code">HTML Code:</label>
    <textarea id="code" spellcheck="false">&lt;!doctype html&gt;
&lt;html lang=&quot;en&quot;&gt;
&lt;head&gt;
  &lt;meta charset=&quot;utf-8&quot; /&gt;
  &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width,initial-scale=1&quot; /&gt;
  &lt;title&gt;My Page&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;
  &lt;h1&gt;Hello world&lt;/h1&gt;
  &lt;p&gt;Edit this and click Download.&lt;/p&gt;
&lt;/body&gt;
&lt;/html&gt;</textarea>

    <label for="filename">Filename:</label>
    <input type="text" id="filename" value="page.html">

    <div style="text-align:center; margin-top:20px;">
      <button class="btn" id="downloadBtn">Download</button>
      <button class="btn" id="insertBoiler">Insert Boilerplate</button>
      <button class="btn" id="clearBtn">Clear</button>
    </div>
  </div>

  <footer>
    Generated locally — your code never leaves this page.
  </footer>

  <script>
    const codeEl = document.getElementById('code');
    const downloadBtn = document.getElementById('downloadBtn');
    const filenameEl = document.getElementById('filename');
    const insertBoiler = document.getElementById('insertBoiler');
    const clearBtn = document.getElementById('clearBtn');

    function makeDownload() {
      const filename = (filenameEl.value || 'page.html').trim() || 'page.html';
      const blob = new Blob([codeEl.value], { type: 'text/html;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      setTimeout(() => URL.revokeObjectURL(url), 5000);
    }

    downloadBtn.addEventListener('click', makeDownload);

    insertBoiler.addEventListener('click', () => {
      codeEl.value = `<!doctype html>\n<html lang=\"en\">\n<head>\n  <meta charset=\"utf-8\" />\n  <meta name=\"viewport\" content=\"width=device-width,initial-scale=1\" />\n  <title>My Page</title>\n</head>\n<body>\n  <h1>Hello world</h1>\n  <p>Edit this and click Download.</p>\n</body>\n</html>`;
    });

    clearBtn.addEventListener('click', () => {
      if (confirm('Clear the editor?')) codeEl.value = '';
    });

    document.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 's') {
        e.preventDefault();
        makeDownload();
      }
    });
  </script>
</body>
</html>
